<ion-content>
    <app-header title="Mes commandes"></app-header>
    <ion-card *ngFor="let reservation of userReservations">
        <img src="assets/img/nin-live.png"/>
        <ion-card-content>
            <ion-card-title>
                {{reservation.restaurant.name}}
            </ion-card-title>
            <p>
                <span class="reservation-id">Commande N°{{reservation.id}}</span>
                <span class="reservation-date">{{reservation.date|date: 'dd/MM/yyyy HH:mm'}}</span>
                <ion-buttons></ion-buttons>
            </p>
            <div class="reservation-content">
                <ion-list>
                    <ion-item *ngFor="let content of reservation.content">
                        <span class="content-qty">{{content.quantity}}</span>
                        <span class="content-name">{{content.name}}</span>
                        <span class="content-price">{{content.totalPrice}} €</span>
                    </ion-item>
                </ion-list>
                <div class="total">
                    Total: {{reservation.total}} €
                </div>
            </div>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <div class="favorite-{{reservation.restaurant.favorite}}" (click)="manageFavorite(reservation.id)">
                    <ion-icon name='star'></ion-icon>
                    Favoris
                </div>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='share-alt'></ion-icon>
                    Noter
                </button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
