<ion-content>
  <app-header title="Mon compte" menu="false"></app-header>
  <button ion-button (click)="toEdit()">
    Editer
  </button>

  <h2><b>Email</b></h2>
  {{profile?.email}}
  <hr>
  <h2><b>Civilité</b></h2>
  {{profile?.civility == 1 ? 'Mr.' : 'Mme.'}}
  <hr>
  <h2><b>Prénom</b></h2>
  {{profile?.firstName}}
  <hr>
  <h2><b>Nom</b></h2>
  {{profile?.lastName}}
  <hr>
  <h2><b>Téléphone</b></h2>
  {{profile?.phoneNumber}}
  <hr>
  <h2><b>Code postal</b></h2>
  {{profile?.postalCode}}
  <hr>
</ion-content>
