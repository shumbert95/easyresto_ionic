<ion-content class="search-content">
    <app-header title="Recherche" menu="false"></app-header>
    <ion-item>
        <ion-label><ion-icon name="search"></ion-icon></ion-label>
        <ion-input type="text" class="" [(ngModel)]='searchText' (ionChange)='onInputChange()'></ion-input>
    </ion-item>
    <div #map id="map"></div>
    <ion-card *ngIf="showDetails && currentRestaurant"  (click)="toRestaurant(currentRestaurant.id)" class="detailsModale">
        <img class="card-image" src="{{currentRestaurant.picture}}" />
        <ion-icon class="card-close" name="close" (click)="closeModale()"></ion-icon>
        <div class="card-title">{{currentRestaurant.name}}</div>
        <div class="card-tags">
            <ion-badge *ngFor="let category of currentRestaurant.categories">{{category.name}}</ion-badge>
        </div>
        <div class="card-address">
            <ion-icon class="icon-pin" name="pin"></ion-icon><span>{{formattedAddress(currentRestaurant.address, currentRestaurant.postalCode, currentRestaurant.city)}}</span>
        </div>
        <ion-icon name="arrow-forward" class="go-to-page"></ion-icon>
    </ion-card>
</ion-content>
