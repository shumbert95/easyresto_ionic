<ion-header>
    <ion-toolbar>
      <ion-title>
        Description
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>

    <!-- <h2>Moments</h2> -->
    <ng-container *ngIf="moments">
        <ion-list class="moments">
            <button ion-button *ngFor="let moment of moments" (click)="updateFilters(moment.id, 2)">
                <div class="btn-container">
                    <div *ngIf="moment.name === 'Apéro'"  [ngClass]="{ 'selected': moment.selected }">
                        <ion-icon name="beer"></ion-icon>
                    </div>
                    <div *ngIf="moment.name === 'Dîner'" (click)="updateFilters(moment.id, 2)">
                        <i class="zmdi zmdi-cutlery"></i>                        
                    </div>
                    <div *ngIf="moment.name === 'Midi'" (click)="updateFilters(moment.id, 2)">
                        <i class="zmdi zmdi-pizza"></i>                        
                    </div>
                    <div *ngIf="moment.name === 'Petit Déjeuner'" (click)="updateFilters(moment.id, 2)">
                        <i class="zmdi zmdi-coffee"></i>                        
                    </div>

                    <ion-label>{{moment.name}}</ion-label>
                </div>
               
            </button>
        </ion-list>
    </ng-container>

    <h2>Catégories</h2>
    <ng-container *ngIf="categories">
        <ion-list>
            <button ion-item *ngFor="let category of categories">
                <ion-label>{{category.name}}</ion-label>
                <ion-checkbox *ngIf="isChecked(category.id,1)" (click)="updateFilters(category.id,1)" checked></ion-checkbox>
                <ion-checkbox *ngIf="!isChecked(category.id,1)" (click)="updateFilters(category.id,1)"></ion-checkbox>
            </button>
        </ion-list>
    </ng-container>

  
  <button ion-button class="submit-btn" full (click)="applyFilters()">Appliquer</button>

</ion-content>
