<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <h1>Easy Resto</h1>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="doLogin()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="_username" [(ngModel)]="registerCredentials._username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="_password" [(ngModel)]="registerCredentials._password" required></ion-input>
            </ion-item>

            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>
              </ion-col>
            </ion-row>

          </ion-list>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Se connecter</button>
        </ion-col>
      </ion-row> -->
    </form>

    <ion-row class="facebook-connect">
      <ion-col>
        <button ion-button class="submit-btn" full (click)="facebookAuth()"> <ion-icon name="logo-facebook"></ion-icon> Facebook</button>        
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <a href="" class="forget-password" color="primary">Mot de passe oublié ?</a>
      </ion-col>
    </ion-row>

    <!-- <button ion-button class="register-btn" block clear (click)="register()">S'inscrire</button> -->

    <button ion-button class="register-btn" block clear (click)="register()">S'inscrire</button>

  </div>

  <div class="credentials">
     <p>© 2018 Easy Resto - Tous droits réservés</p>
  </div>
</ion-content>
