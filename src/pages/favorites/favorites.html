<ion-content>
  <app-header title="Mes favoris"></app-header>
  <ion-list *ngIf="hasFavorites">
    <ion-item *ngFor="let favorite of userFavorites" (click)="toRestaurant(favorite.restaurant.id)">
      <div class="restaurant-img">
        <img src="{{favorite.restaurant.picture}}" />
      </div>
      <div class="restaurant-infos">
        <div class="restaurant-name">{{favorite.restaurant.name}}</div>
        <div class="restaurant-address">{{favorite.restaurant.address}}, {{favorite.restaurant.postalCode}}, {{favorite.restaurant.city}}</div>
        <div class="restaurant-tags">
          <span *ngFor="let category of favorite.restaurant.categories" class="restaurant-tag">{{category.name}} </span>
        </div>
        <div class="restaurant-orders">
          {{favorite.ordersCount}} Commande<span *ngIf="favorite.ordersCount > 1">s</span>
        </div>
      </div>
    </ion-item>
  </ion-list>
  <p class="favorites-empty" *ngIf="!hasFavorites">Vous n'avez actuellement aucun favoris.</p>
</ion-content>
