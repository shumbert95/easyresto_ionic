<ion-content>
    <app-header title="{{restaurantData?.name}}"></app-header>
    <div class="header">
        <img src="{{restaurantData?.picture}}" />
        <div class="infos">
            <h1>{{restaurantData?.name}}</h1>
            <p><ion-icon name="pin"></ion-icon> {{restaurantData?.addressFormatted}}</p>
            <p><ion-icon name="call"></ion-icon> {{restaurantData?.phone}}</p>

            {{restaurantData?.averageNote}} <ion-icon name="star"></ion-icon><br><br>
            <span *ngFor="let category of restaurantData?.categories"><ion-badge>{{category.name}}</ion-badge></span>
            <br><br><a href="{{restaurantData?.website">Site web</a><br>
        </div>
        <div class="more-infos">
            <span>Lieu et horaires</span>
            <span (click)="detailsPage(restaurantData)" >Voir les informations <ion-icon  name="arrow-forward"></ion-icon></span>
        </div>
    </div>
    <div class="menu">
        <ion-list class="menu">
            <ion-item *ngFor="let tab of restaurantMenu">
                <p class="tab" id="tab-{{tab.id}}">{{tab.name}}</p>
                <ion-item *ngFor="let content of tab.content" class="content-item {{content.type == 1 ? 'meal' : 'category'}}">
                    <ng-container *ngIf="content.type == 1">
                        <div class="content-img">
                            <ion-thumbnail><img src="https://lehanout-apero.com/wp-content/uploads/2017/02/Produit-H-Burger.jpg" /></ion-thumbnail>
                        </div>
                        <div class="content-infos"  (click)="toProduct(content.id)">
                            <div class="content-name">{{content.name}}</div>
                            <p class="content-price">{{content.price}} â‚¬</p>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="content.type == 2">
                        <p>{{content.name}}</p>
                    </ng-container>
                </ion-item>
            </ion-item>
        </ion-list>
    </div>
    <add-to-cart [cart]="cart"></add-to-cart>
</ion-content>
