<ion-content>
    <app-header title="{{restaurantData?.name}}" account="false" cart="true"></app-header>
    <div class="header">
        <img src="{{restaurantData?.picture}}" />
        <div class="infos">
            <h1>{{restaurantData?.name}}</h1>
            <p><ion-icon name="pin"></ion-icon> {{restaurantData?.addressFormatted}}</p>
            <p><ion-icon name="call"></ion-icon> {{restaurantData?.phone}}</p>

            {{restaurantData?.averageNote}} <ion-icon name="star"></ion-icon><br><br>
            <span *ngFor="let category of restaurantData?.categories"><ion-badge>{{category.name}}</ion-badge></span>
            <br><br><a href="{{restaurantData?.website">Site web</a><br>
        </div>
        <div class="more-infos">
            <span>Lieu et horaires</span>
            <span (click)="detailsPage(restaurantData)" >Voir les informations <ion-icon  name="arrow-forward"></ion-icon></span>
        </div>
        <div class="menu">
            <ion-list class="menu">
                <ion-item-group *ngFor="let tab of restaurantMenu">
                    <p class="tab" id="tab-{{tab.id}}">{{tab.name}}</p>
                    <ion-item *ngFor="let content of tab.content" class="{{content.type == 1 ? 'meal' : 'category'}}">
                            <ion-thumbnail item-start>
                                <img style="max-width: 60px;" src="https://lehanout-apero.com/wp-content/uploads/2017/02/Produit-H-Burger.jpg">
                            </ion-thumbnail>
                            <h2>{{content.name}}</h2>
                            <p> {{content.price}}</p>
                            <button ion-button clear item-end>View</button>
                        <div *ngIf="content.type == 2">
                            <hr>
                            <b>{{content.name}}</b>
                            <hr>
                        </div>
                    </ion-item>
                </ion-item-group>
            </ion-list>

        </div>
    </div>
</ion-content>
