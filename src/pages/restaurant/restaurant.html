<ion-content>
    <app-header title="{{restaurantData?.name}}" account="false" cart="true"></app-header>
    <div class="header">
        <img src="{{restaurantData?.picture}}" />
        <div class="infos">
            <h1>{{restaurantData?.name}}</h1>
            <p><ion-icon name="pin"></ion-icon> {{restaurantData?.addressFormatted}}</p>
            <span *ngFor="let category of restaurantData?.categories">{{category.name}}</span>
        </div>
        <div class="more-infos">
            <span>Lieu et horaires</span>
            <span>Voir les informations <ion-icon name="arrow-forward"></ion-icon></span>
        </div>
        <div class="menu">
            <ion-item-group *ngFor="let tab of restaurantMenu">
                <ion-item-divider color="light">{{tab.name}}</ion-item-divider>
                <ion-item *ngFor="let content of tab.content" class="{{content.type == 1 ? 'meal' : 'category'}}">
                    {{content.name}}
                    <ion-icon name="add"></ion-icon>
                </ion-item>
            </ion-item-group>
        </div>
    </div>
</ion-content>
