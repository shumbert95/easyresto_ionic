<ion-content class="login-content">
<app-header title="Inscription" account="false" cart="false"></app-header>
    <div class="login-box">

        <form (ngSubmit)="doSignup()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-label>Civilité</ion-label>
                            <ion-select name="civility" [(ngModel)]="registerCredentials.civility" action-sheet>
                                <ion-option value="1">Homme</ion-option>
                                <ion-option value="2">Femme</ion-option>
                            </ion-select>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Nom" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Prénom" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Numéro de téléphone" name="phoneNumber" [(ngModel)]="registerCredentials.phoneNumber" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Code postal" name="postalCode" [(ngModel)]="registerCredentials.postalCode" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Confirmation" name="passwordConfirmation" [(ngModel)]="registerCredentials.passwordConfirmation" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">S'inscrire</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
